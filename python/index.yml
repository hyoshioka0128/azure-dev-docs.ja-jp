    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/app-service-web.svg'
            title: Azure Web Apps
            html: Linux 上で Python Web アプリを構築、デプロイ、スケーリングする。
