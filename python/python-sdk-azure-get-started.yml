- title: 前提条件
  durationInMinutes: 5
  content: >
    - Azure アカウント。 所有していない場合は、[無料試用版を入手](https://azure.microsoft.com/free/)してください。

    - [最新の Python 3.x インタープリター](https://www.python.org/downloads/)

    - [Azure CLI 2.0](/azure/install-az-cli2) (ローカルで作業する場合) または [Azure Cloud Shell](/azure/cloud-shell/quickstart) (クラウド上でのみ作業する場合)。
- title: 認証の設定
  durationInMinutes: 5
  content: >
    SDK では、CLI のアクティブなサブスクリプションを使用してクライアントを作成できます。 ただし運用環境では、[ADAL](https://github.com/AzureAD/azure-activedirectory-library-for-python) か独自の資格情報システムを使用してください。


    アクティブな資格情報を定義するには、[az login](/azure/authenticate-azure-cli) を使用します。

    既定のサブスクリプション ID は、1 つしかない場合はその値であり、そうでない場合は [az account](/azure/manage-azure-subscriptions-azure-cli) を使用して定義できます。


    ```python

    from azure.common.client_factory import get_client_from_cli_profile

    from azure.mgmt.compute import ComputeManagementClient


    client = get_client_from_cli_profile(ComputeManagementClient)

    ```
- title: 仮想環境の作成
  durationInMinutes: 5
  content: >
    仮想環境では、SDK ライブラリがプロジェクト用の分離された場所に保持されるため、必要に応じて環境フォルダーを削除することで、SDK を簡単にアンインストールできます。


    Bash (Linux または [Bash for Windows](https://msdn.microsoft.com/commandline/wsl/about)) で仮想環境を作成します。

    ```bash

    pip install virtualenv

    virtualenv mytestenv

    cd mytestenv

    source ./bin/activate

    ```


    PowerShell での仮想環境の作成:

    ```powershell

    pip install virtualenv

    virtualenv mytestenv

    cd mytestenv

    .\Scripts\activate

    ```
- title: Linux 仮想マシンの作成
  durationInMinutes: 5
  content: >
    このコードによって、米国東部 Azure リージョンで実行されるリソース グループ `sampleVmResourceGroup` に、`testLinuxVM` という名前の新しい Linux VM が作成されます。


    認証を行います。

    ```azurecli

    az login

    ```

    リソース グループを作成します。

    ```azurecli

    az group create -l eastus --n sampleVmResourceGroup

    ```


    仮想ネットワークとサブネットを作成します。

    ```azurecli

    az network vnet create -g sampleVmResourceGroup -n azure-sample-vnet --address-prefix 10.0.0.0/16 --subnet-name azure-sample-subnet --subnet-prefix 10.0.0.0/24

    ```


    パブリック IP アドレスを作成します。

    ```azurecli

    az network public-ip create -g sampleVmResourceGroup -n azure-sample-ip --allocation-method Dynamic --version IPv4

    ```

    ネットワーク インターフェイス クライアントを作成します。

    ```azurecli

    az network nic create -g sampleVmResourceGroup --vnet-name azure-sample-vnet --subnet azure-sample-subnet -n azure-sample-nic --public-ip-address azure-sample-ip

    ```


    ```python

    from azure.mgmt.network import NetworkManagementClient

    from azure.mgmt.compute import ComputeManagementClient

    from azure.common.client_factory import get_client_from_cli_profile


    # Azure Datacenter

    LOCATION = 'eastus'


    # Resource Group

    GROUP_NAME = 'sampleVmResourceGroup'


    # Network

    VNET_NAME = 'azure-sample-vnet'

    SUBNET_NAME = 'azure-sample-subnet'


    # VM

    NIC_NAME = 'azure-sample-nic'

    VM_NAME = 'testLinuxVM'


    USERNAME = 'userlogin'

    PASSWORD = 'Pa$$w0rd91'


    IP_ADDRESS_NAME='azure-sample-ip'


    VM_REFERENCE = {
        'linux': {
            'publisher': 'Canonical',
            'offer': 'UbuntuServer',
            'sku': '16.04.0-LTS',
            'version': 'latest'
        },
        'windows': {
            'publisher': 'MicrosoftWindowsServerEssentials',
            'offer': 'WindowsServerEssentials',
            'sku': 'WindowsServerEssentials',
            'version': 'latest'
        }
    }



    def run_example():

        compute_client = get_client_from_cli_profile(ComputeManagementClient)
        network_client = get_client_from_cli_profile(NetworkManagementClient)

        # get nic id
        nic = network_client.network_interfaces.get(GROUP_NAME, NIC_NAME)

        # Create Linux VM
        print('\nCreating Linux Virtual Machine')
        vm_parameters = create_vm_parameters(nic.id, VM_REFERENCE['linux'])
        print(vm_parameters)
        async_vm_creation = compute_client.virtual_machines.create_or_update(
            GROUP_NAME, VM_NAME, vm_parameters)
        async_vm_creation.wait()


    def create_vm_parameters(nic_id, vm_reference):
        """Create the VM parameters structure.
        """
        return {
            'location': LOCATION,
            'os_profile': {
                'computer_name': VM_NAME,
                'admin_username': USERNAME,
                'admin_password': PASSWORD
            },
            'hardware_profile': {
                'vm_size': 'Standard_DS1_v2'
            },
            'storage_profile': {
                'image_reference': {
                    'publisher': vm_reference['publisher'],
                    'offer': vm_reference['offer'],
                    'sku': vm_reference['sku'],
                    'version': vm_reference['version']
                },
            },
            'network_profile': {
                'network_interfaces': [{
                    'id': nic_id,
                }]
            },
        }


    if __name__ == "__main__":
        run_example()
    ```


    プログラムの実行が完了したら、サブスクリプション内の仮想マシンを Azure CLI 2.0 で確認します。


    ```azurecli

    az vm list --resource-group sampleVmResourceGroup

    ```


    コードが正しく動作したことを確認したら、CLI で VM とそのリソースを削除します。


    ```azurecli

    az group delete --name sampleVmResourceGroup

    ```
- title: GitHub リポジトリからの Web アプリのデプロイ
  durationInMinutes: 5
  content: "このコードは、無料の価格レベルで稼働する新しい [Azure App Service Web アプリ](https://docs.microsoft.com/azure/app-service-web/app-service-web-overview)に、GitHub リポジトリの `master` ブランチから Flask Web アプリケーションをデプロイするものです。 \n\n作業を開始する前に、次のことを行います。https://github.com/Azure-Samples/python-docs-hello-worldをフォーク\n\n認証を行います。\n```azurecli\naz login\n```\nリソース グループを作成します。\n```azurecli\naz group create -l eastus -n sampleWebResourceGroup\n```\n\n無料の App Service プランを作成します。\n```azurecli\naz appservice plan create -g sampleWebResourceGroup -n sampleFreePlan  --sku Free\n```\n\n```python\nfrom azure.mgmt.web import WebSiteManagementClient\nfrom azure.mgmt.web.models import Site, SiteSourceControl, SiteConfig\nfrom azure.common.client_factory import get_client_from_cli_profile\n\nRESOURCE_GROUP_NAME = 'sampleWebResourceGroup'\nSERVICE_PLAN_NAME = 'sampleFreePlanName'\nWEB_APP_NAME = 'sampleflaskapp123'\nREPO_URL = 'GitHub_Repository_URL'\n\n#log in\nweb_client = get_client_from_cli_profile(WebSiteManagementClient)\n\n# get service plan id\nservice_plan = web_client.app_service_plans.get(RESOURCE_GROUP_NAME, SERVICE_PLAN_NAME)\n\n# create a web app\nsiteConfiguration = SiteConfig(\n    python_version='3.4',\n)\nsite_async_operation = web_client.web_apps.create_or_update(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    Site(\n        location='eastus',\n        server_farm_id=service_plan.id,\n        site_config=siteConfiguration\n    ),\n)\n\nsite = site_async_operation.result()\nprint('created webapp: ' + site.default_host_name)\n\n# continuous deployment with GitHub\nsource_control_async_operation = web_client.web_apps.create_or_update_source_control(\n    RESOURCE_GROUP_NAME,\n    WEB_APP_NAME,\n    SiteSourceControl(\n        location='GitHub',\n        repo_url= REPO_URL,\n        branch='master'\n    )\n)\n\nsource_control = source_control_async_operation.result()\nprint(\"added source control to: \" + source_control.name + \"azurewebsites.net\")\n```\n\nブラウザーを開いてアプリケーションにアクセスします。CLI から次のコマンドを入力してください。\n```azurecli\naz appservice web browse --resource-group sampleWebResourceGroup --name YOUR_APP_NAME\n```\n\nデプロイを検証したら、Web アプリとプランをサブスクリプションから削除します。 \n```azurecli\naz group delete --name sampleWebResourceGroup\n```\n"
- title: SQL Database への接続
  durationInMinutes: 5
  content: "このコードは、リモート アクセスを許可するファイアウォール規則を使用して新しい SQL データベースを作成し、Microsoft ODBC ドライバーを使用してそのデータベースに接続するものです。 pyodbc は、Linux 上で Microsoft ODBC Driver を使用して SQL データベースに接続します。 \n\n認証を行います。\n```azurecli\naz login\n```\nリソース グループを作成します。\n```azurecli\naz group create -l eastus -n azure-sample-group\n```\n\nSQL サーバーを作成します。\n```azurecli\naz sql server create --admin-password HusH_Sec4et --admin-user mysecretname -l eastus -n samplesqlserver123 -g azure-sample-group\n```\n\nファイアウォール規則を追加します。\n```azurecli\naz sql server firewall-rule create --end-ip-address 167.220.0.235 --name firewall_rule_name_123.123.123.123 --resource-group azure-sample-group --server samplesqlserver123 --start-ip-address 123.123.123.123\n```\n\nSQL データベースを作成します。\n```azurecli\naz sql db create --name sample-db --resource-group azure-sample-group --server samplesqlserver123\n```\n\n```python\nfrom azure.mgmt.sql import SqlManagementClient\nfrom azure.common.client_factory import get_client_from_cli_profile\nimport pyodbc\n\nLOCATION = 'eastus'\nGROUP_NAME = 'azure-sample-group'\nSERVER_NAME = 'samplesqlserver123'\nDATABASE_NAME = 'sample-db'\nUSER_NAME ='mysecretname'\nPASSWORD='HusH_Sec4et'\n\n# authenticate\nsql_client = get_client_from_cli_profile(SqlManagementClient)\n\n\ndef run_example():\n# Get SQL database\nprint('Get SQL database')\ndatabase = sql_client.databases.get(\n    GROUP_NAME,\n    SERVER_NAME,\n    DATABASE_NAME\n)\nprint(database)\nprint(\"\\n\\n\")\n\n\ndef create_and_insert():\nserver = SERVER_NAME+'.database.windows.net'\ndatabase = DATABASE_NAME\nusername = USER_NAME\npassword = PASSWORD\ndriver = '{ODBC Driver 13 for SQL Server}'\ncnxn = pyodbc.connect(\n    'DRIVER=' + driver + ';PORT=1433;SERVER=' + server + ';PORT=1443;DATABASE=' + database + ';UID=' + username + ';PWD=' + password)\ncursor = cnxn.cursor()\ntsql = \"CREATE TABLE CLOUD (name varchar(255), code int);\"\ntsqlInsert = \"INSERT INTO CLOUD (name, code) VALUES ('Azure', 1); \"\nselectValues = \"SELECT * FROM CLOUD\"\nwith cursor.execute(tsql):\n    print('Successfully created table!')\nwith cursor.execute(tsqlInsert):\n    print('Successfully inserted data into table')\ncursor.execute(selectValues)\nrow = cursor.fetchone()\nwhile row:\n    print(str(row[0]) + \" \" + str(row[1]))\n    row = cursor.fetchone()\ncnxn.commit()\n\nif __name__ == \"__main__\":\nrun_example()\ncreate_and_insert()\n```\n\nコードが正しく動作することを確認したら、CLI を使用して SQL データベースとそのリソースを削除します。\n\n```azurecli\naz group delete --name azure-sample-group\n```\n"
- title: 新しいストレージ アカウントへの BLOB の書き込み
  durationInMinutes: 5
  content: "認証を行います。\n```azurecli\naz login\n```\nリソース グループを作成します。\n```azurecli\naz group create -l eastus -n sampleStorageResourceGroup\n```\n\nストレージ アカウントを作成します。\n```azurecli\naz storage account create -n samplestorageaccountname -g sampleStorageResourceGroup -l eastus --sku Standard_RAGRS\n```\n\nこのコードは、[Azure ストレージ アカウント](https://docs.microsoft.com/azure/storage/storage-introduction)を作成し、Python 用 Azure Storage ライブラリを使用して新しい html ファイルをクラウドに作成するものです。 \n```python\nfrom azure.storage import CloudStorageAccount\nfrom azure.storage.blob import PublicAccess\nfrom azure.storage.blob.models import ContentSettings\nfrom azure.common.client_factory import get_client_from_cli_profile\nfrom azure.mgmt.storage import StorageManagementClient\n\nRESOURCE_GROUP = 'sampleStorageResourceGroup'\nSTORAGE_ACCOUNT_NAME = 'samplestorageaccountname'\nCONTAINER_NAME = 'samplecontainername'\n\n# log in\nstorage_client = get_client_from_cli_profile(StorageManagementClient)\n\n# create a public storage container to hold the file\nstorage_keys = storage_client.storage_accounts.list_keys(RESOURCE_GROUP, STORAGE_ACCOUNT_NAME)\nstorage_keys = {v.key_name: v.value for v in storage_keys.keys}\n\nstorage_client = CloudStorageAccount(STORAGE_ACCOUNT_NAME, storage_keys['key1'])\nblob_service = storage_client.create_block_blob_service()\n\nblob_service.create_container(CONTAINER_NAME, public_access=PublicAccess.Container)\n\nblob_service.create_blob_from_bytes(\n    CONTAINER_NAME,\n    'helloworld.html',\n    b'<center><h1>Hello World!</h1></center>',\n    content_settings=ContentSettings('text/html')\n)\n\nprint(blob_service.make_blob_url(CONTAINER_NAME, 'helloworld.html'))\n```\nコンテンツが正常にアップロードされたことを確認するには、出力された URL に移動します。 \n\nCLI で次のコマンドを入力して、ストレージ アカウントをクリーンアップします。\n```azurecli\naz group delete --name sampleStorageResourceGroup\n```\n"
